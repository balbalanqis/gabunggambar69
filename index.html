<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabung Gambar 69</title>

    <style>
        body {
            font-family: Arial;
            background: #f2f2f2;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .container {
            background: #fff;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .preview {
            max-width: 100%;
            margin-top: 15px;
        }

        /* YouTube Box (PC ukuran tetap) */
        .yt-fixed {
            position: fixed;
            bottom: 15px;
            right: 15px;
            width: 160px;
            height: 290px;
            border-radius: 14px;
            overflow: hidden;
            z-index: 9999;
            box-shadow: 0 4px 14px rgba(0,0,0,0.25);
            background: #000;
        }

        /* HP ukuran mengecil */
        @media (max-width: 600px) {
            .yt-fixed {
                width: 90px;
                height: 160px;
                bottom: 10px;
                right: 10px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Gabung Gambar 69</h2>
        <p>Pilih dua gambar untuk digabung:</p>

        <input type="file" id="img1"><br><br>
        <input type="file" id="img2"><br><br>

        <button onclick="mergeImages()">Gabungkan</button>

        <canvas id="canvas" class="preview"></canvas>
    </div>

    <!-- YouTube Mini Box -->
    <div class="yt-fixed">
        <iframe
            src="https://www.youtube.com/embed/dlOYH0MInXw?autoplay=1&mute=1&loop=1&playlist=dlOYH0MInXw"
            frameborder="0"
            allow="autoplay"
            allowfullscreen>
        </iframe>
    </div>

    <script>
        function mergeImages() {
            let img1 = document.getElementById("img1").files[0];
            let img2 = document.getElementById("img2").files[0];
            if (!img1 || !img2) {
                alert("Pilih 2 gambar terlebih dahulu!");
                return;
            }

            let canvas = document.getElementById("canvas");
            let ctx = canvas.getContext("2d");

            let image1 = new Image();
            let image2 = new Image();

            let reader1 = new FileReader();
            let reader2 = new FileReader();

            reader1.onload = function (e) {
                image1.src = e.target.result;
            };

            reader2.onload = function (e) {
                image2.src = e.target.result;
            };

            image1.onload = function () {
                image2.onload = function () {
                    canvas.width = Math.max(image1.width, image2.width);
                    canvas.height = image1.height + image2.height;

                    ctx.drawImage(image1, 0, 0);
                    ctx.drawImage(image2, 0, image1.height);
                };
            };

            reader1.readAsDataURL(img1);
            reader2.readAsDataURL(img2);
        }
    </script>

</body>
</html>
